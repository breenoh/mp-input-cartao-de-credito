<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-container">
        <div class="container-background">
            <div class="card-container-frente">
                <p class="title">
                    <img src="src/assets/Vector 34 (Stroke).png" alt="">
                    <img src="src/assets/Vector 35 (Stroke).png" alt="">
                    <img src="src/assets/Vector 33 (Stroke).png" alt="">
                    <img src="src/assets/Vector 32 (Stroke).png" alt="">
                </p>

                <div class="card-number">
                    <p id="camp-card-number">XXXX-XXXX-XXXX-XXXX</p>
                </div>

                <div class="card-footer">
                    <div class="cardholder">
                        <p class="cardholder-text">Cardholder</p>
                        <p id="cardholder">XXXX XXXX</p>
                    </div>
                    <div class="expiress">
                        <p class="expiress-text">Expiress</p>
                        <p><span class="span-data-mm">XX</span>/<span class="span-data-yy">XX</span></p>
                    </div>
                </div>
            </div>

            <div class="card-container-tras">

                <div class="target">
                    <p>XXXX-XXXX-XXXX-XXXX</p>
                </div>

                <div class="card-cvv">
                    <p id="cvv">XXX</p>
                </div>
                <div class="title-tras">
                    <img src="src/assets/Vector 34 (Stroke).png" alt="">
                    <img src="src/assets/Vector 35 (Stroke).png" alt="">
                    <img src="src/assets/Vector 33 (Stroke).png" alt="">
                    <img src="src/assets/Vector 32 (Stroke).png" alt="">
                </div>
            </div>

            <div class="form-container">
                <h2>Digite os dados do seu cartão</h2>
                <form class="form-center" action="">
                    <label for="num-cartao">Número do cartão</label>
                    <input id="num-cartao" type="number"><br>
                    <label for="nome-cartao">Nome impresso no cartão</label>
                    <input id="nome-cartao" type="text" required="required"><br>
                    <label for="validade">Validade</label>
                    <div id="validade" class="validade-flex">
                        <input id="data-mm" type="number" placeholder="mm"><input id="data-yy" type="number" placeholder="yy">
                    </div>
                    <label class="CVV" for="codigo-cvv">Código de verificação</label>
                    <input id="codigo-cvv" type="number">

                    <input class="btn" type="submit" value="Adicionar cartão">
                </form>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
