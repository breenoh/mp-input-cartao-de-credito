<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-container">
        <div class="container-background">
            <div class="card-container-frente">
                <p class="title">
                    <img src="src/assets/Vector 34 (Stroke).png" alt="">
                    <img src="src/assets/Vector 35 (Stroke).png" alt="">
                    <img src="src/assets/Vector 33 (Stroke).png" alt="">
                    <img src="src/assets/Vector 32 (Stroke).png" alt="">
                </p>

                <div class="card-number">
                    <p>XXXX-XXXX-XXXX-XXXX</p>
                </div>

                <div class="card-footer">
                    <div class="cardholder">
                        <p class="cardholder-text">Cardholder</p>
                        <p>XXXX XXXX</p>
                    </div>
                    <div class="expiress">
                        <p class="expiress-text">Expiress</p>
                        <p>XX/XX</p>
                    </div>
                </div>
            </div>

            <div class="card-container-tras">

                <div class="target">
                    <p>XXXX-XXXX-XXXX-XXXX</p>
                </div>

                <div class="card-cvv">
                        <p>489</p>
                </div>
                <div class="title-tras">
                    <img src="src/assets/Vector 34 (Stroke).png" alt="">
                    <img src="src/assets/Vector 35 (Stroke).png" alt="">
                    <img src="src/assets/Vector 33 (Stroke).png" alt="">
                    <img src="src/assets/Vector 32 (Stroke).png" alt="">
                </div>
            </div>

            <div class="form-container">
                <h2>Digite os dados do seu cartão</h2>
                <form action="">
                    <label for="">Número do cartão</label>
                    <input id="" type="number"><br>
                    <label for="">Nome impresso no cartão</label>
                    <input type="text"><br>
                    <label for="">Validade</label>
                    <div class="validade-flex">
                        <input type="number" placeholder="mm"><input type="number" placeholder="yy">
                    </div>
                    <label for="">Código de verificação</label>
                    <input type="number">
                </form>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
